name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: echo "Build Successful"

    - name: Send Slack Notification
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"CI Pipeline Successful"}' \
        ${{ secrets.SLACK_WEBHOOK }}

